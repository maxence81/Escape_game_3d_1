    <style>
        body {
            font-family: "Source Code Pro", monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a3546;
            min-height: 100vh;
            margin: 0;
        }

        #indicator {
            border: 2px solid #070707;
            border-radius: 50%;
            height: 32px;
            margin: 0 auto 24px;
            overflow: hidden;
            position: relative;
            width: 32px;
        }

        #indicator.locked svg.unlocked {
            transform: translate(-50%, 50%);
        }

        #indicator.unlocked svg.locked {
            transform: translate(-50%, -100%);
        }

        #indicator.unlocked svg.unlocked {
            transform: translate(-50%, -50%);
        }

        #indicator svg {
            padding: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.25s ease;
            width: 16px;
        }

        #indicator svg.locked {
            background: #f56666;
        }

        #indicator svg.unlocked {
            background: #50ef87;
        }

        #combination {
            border: 2px solid #070707;
            border-radius: 4px;
            display: flex;
            padding: 0 4px;
        }

        .wheel {
            font-size: 24px;
            padding: 0 4px;
            text-align: center;
        }

        .increment,
        .decrement {
            background: #1d242f;
            border: 2px solid #070707;
            border-radius: 50%;
            cursor: pointer;
            height: 24px;
            position: relative;
            transition: border-color 0.1s ease;
            width: 24px;
        }

        .increment:active,
        .decrement:active {
            border-color: #fff;
        }

        .increment.click,
        .decrement.click {
            border-color: #fff;
            transition: border-color 0s ease;
        }

        .increment img,
        .decrement img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
        }

        .increment {
            margin-top: -14px;
        }

        .decrement {
            margin-bottom: -14px;
        }

        .digit {
            -moz-appearance: textfield;
            background: #1d242f;
            border: 2px solid #070707;
            border-radius: 24px;
            caret-color: #1d242f;
            color: #fff;
            cursor: pointer;
            margin: 8px 0;
            outline: none;
            padding: 8px 0;
            text-align: center;
            user-select: none;
            transition: border-color 0.1s ease;
            width: 24px;
        }

        .digit:focus {
            border-color: #fff;
        }

        .digit::-webkit-inner-spin-button,
        .digit::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .digit::selection {
            background: transparent;
        }
    </style>
</head>

    <style>
        #ftp-instructions {
            background: #1d242f;
            border: 2px solid #50ef87;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            color: #fff;

    <script>
        var combinationLock = {
            combination: 2410,
            locked: true,
            wheels: [0, 0, 0, 0],
            increment: function (wheel) {
                if (this.wheels[wheel] === 9) {
                    this.wheels[wheel] = 0;
                }
                else {
                    this.wheels[wheel]++;
                }
            },
            decrement: function (wheel) {
                if (this.wheels[wheel] === 0) {
                    this.wheels[wheel] = 9;
                }
                else {
                    this.wheels[wheel]--;
                }
            },
            check: function () {
                if (this.combination === parseInt(this.wheels.join(''))) {
                    this.locked = false;
                }
                else {
                    this.locked = true;
                }
            },
            spin: function () {
                for (i = 0; i < 4; i++) {
                    this.wheels[i] = getRandomInt(10, -1);
                }
            }
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var increments = document.getElementsByClassName('increment');

        for (var i = 0; i < increments.length; i++) {
            increments[i].addEventListener('click', function () {
                let wheelIndex = parseInt(this.getAttribute('index'));
                combinationLock.increment(wheelIndex);
                document.querySelectorAll('.digit')[wheelIndex].value = combinationLock.wheels[wheelIndex];
                checkLock();
            });
        };

        var decrements = document.getElementsByClassName('decrement');

        for (var i = 0; i < decrements.length; i++) {
            decrements[i].addEventListener('click', function () {
                let wheelIndex = parseInt(this.getAttribute('index'));
                combinationLock.decrement(wheelIndex);
                document.querySelectorAll('.digit')[wheelIndex].value = combinationLock.wheels[wheelIndex];
                checkLock();
            });
        };

        var wheels = document.getElementsByClassName('digit');

        for (var i = 0; i < wheels.length; i++) {
            wheels[i].addEventListener('keyup', function (e) {
                if (e.which === 38) {
                    let wheelIndex = parseInt(this.getAttribute('index'));
                    combinationLock.increment(wheelIndex);
                    document.querySelectorAll('.digit')[wheelIndex].value = combinationLock.wheels[wheelIndex];
                    checkLock();
                }

                if (e.which === 40) {
                    let wheelIndex = parseInt(this.getAttribute('index'));
                    combinationLock.decrement(wheelIndex);
                    document.querySelectorAll('.digit')[wheelIndex].value = combinationLock.wheels[wheelIndex];
                    checkLock();
                }

                if (e.which > 47 && e.which < 58) {
                    let wheelIndex = parseInt(this.getAttribute('index'));
                    combinationLock.wheels[wheelIndex] = parseInt(document.querySelectorAll('.digit')[wheelIndex].value);
                    checkLock();
                }

                if (this.value.length > 1) {
                    this.value = 0;
                }

                if (this.value.length < 1) {
                    this.value = 0;
                }
            });
        };

        function checkLock() {
            combinationLock.check();
            if (combinationLock.locked === false) {
                document.querySelector('#indicator').classList.remove('locked');
                document.querySelector('#indicator').classList.add('unlocked');
                // Show FTP instructions after a short delay
                setTimeout(function () {
                    // Save that chest was unlocked
                    localStorage.setItem('chestUnlocked', 'true');
                    document.querySelector('#combo-lock').style.display = 'none';
                    document.querySelector('#ftp-instructions').style.display = 'block';
                }, 500);
            }
            else {
                document.querySelector('#indicator').classList.add('locked');
                document.querySelector('#indicator').classList.remove('unlocked');
            }
        }
    </script>
