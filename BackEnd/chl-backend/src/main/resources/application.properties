# ==============================================================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================================================
server.port=8080
# Si tienes problemas con el puerto 8080 ocupado, cámbialo aquí (ej. 8081)

# ==============================================================
# CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# ==============================================================
# Asegúrate de crear una base de datos vacía llamada 'escape_game_db' en tu MySQL Workbench
spring.datasource.url=jdbc:mysql://localhost:3306/escape_game_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# ^ Pon aquí tu contraseña de MySQL. Si no tienes, déjalo vacío.

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ==============================================================
# 'update': Crea las tablas si no existen, o las actualiza. No borra datos al reiniciar.
# 'create-drop': Borra y crea todo cada vez que inicias (útil para pruebas, pero pierdes datos).
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# CONFIGURACIÓN DE SEGURIDAD JWT (Custom)
# ==============================================================
# Esta clave se usa en JwtUtils.java.
# IMPORTANTE: Debe ser una cadena larga (mínimo 64 caracteres para HS512) y secreta.
# Puedes generar una random escribiendo caracteres al azar.
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

# Tiempo de expiración del token en milisegundos
# 86400000 ms = 24 horas
app.jwt.expiration-ms=86400000

# ==============================================================
# OTRAS CONFIGURACIONES
# ==============================================================
# Nivel de log para ver errores de seguridad más detallados
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO